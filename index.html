<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <button style="width: 150px; height: 50px;" id="btn">Показать погоду в Бишкеке</button>
    <main>
    <div id="pogoda"></div>
        <div class="weather">
            <h1>Погода</h1>
            <div class="today">
                <div class="HeaderToday">
                    <div class="city"><h1>Город</h1>
                    </div>
                    <div class="maxMinTemp">
                        <div class="min">
                            <img src="" alt="">
                            <span class="minTemp"></span>
                        </div>
                        <div class="max">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                </div>
                <div class="mainToDay">
                    <div class="information">
                        <div class="date">
                            <p class="dayToDay"> 23.06</p>
                        </div>
                        <div class="wind">
                            <p>Wind 6 km/h</p>
                            <div class="fallout">
                                <img src="" alt="">
                                <span>30%</span>
                            </div>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="" alt="">
                    </div>
                    <div class="temp">
                        <p>22&deg;</p>
                    </div>
                </div>
            </div>
            <div class="week"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
